{% extends 'admin/dashboard-admin.html' %}
{% load static %}
{% block content %}
<!-- Formulário de Usuários - Criar Aluno -->
<h3>Criar um novo aluno</h3>
<form action="{% url 'administrador:criar_aluno'%}" method="POST" id="formulario-aluno">
    {% csrf_token %}
    {% for field in form %}
    <div class="separador">
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <div></div>
    <div></div>
    <div class="botao-submit">
        <button style="display: block;" class="botao botao-info" type="submit">Salvar</button>
    </div>
</form>
{% endblock content %}
