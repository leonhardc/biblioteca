{% extends 'admin/dashboard-admin.html' %}
{% load static %}
{% block content %}
<!-- FormulÃ¡rio de emprestimo - Atualizar emprestimo -->
<h3>Atualizar Emprestimo</h3>
<form action="{% url 'administrador:atualizar_emprestimo' emprestimo.id %}" method="POST" id="formulario-emprestimo">
    {% csrf_token %}
    {% for field in form %}
    <div class="separador">
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <div class="botao-submit">
        <button style="display: block;" class="botao botao-info" type="submit">Salvar</button>
    </div>
</form>
{% endblock content %}
