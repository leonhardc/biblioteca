<!DOCTYPE html>
{% load static %}
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca|Início</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main style="align-items: center;">
        <div class="content">
            <!-- Início da NavBar -->
            <nav>
                <div class="usuario-card">
                    <div class="card">
                        <img src="{% static '/img/perfil.png' %}" alt="">
                        <div class="info">
                            <span><strong>Usuário</strong></span>
                            <span>Tipo de Usuário</span>
                        </div>
                    </div>
                </div>
                <div class="r-content">
                    <div class="opcoes">
                        <ul>
                            <li class="mx-2" >
                                <a href="#"><strong>Reservas</strong></a>
                            </li>
                            <li class="ms-4 me-4" >
                                <a href="#"><strong>Emprestimos</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="pesquisa">
                        <form method="GET" action="">
                            <input name="pesquisa" type="text" class="form-control mx-2" placeholder="Pesquisar">
                            <button type="submit" class="btn btn-secondary"><strong>Pesquisar</strong></button>
                        </form>
                    </div>
                </div>
            </nav>
            <!-- Final da NavBar -->
            <!-- Mensagens de Página -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                    {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <!-- Início da lista de livros -->
            <div class="livros">
                <div class="livro">
                    
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
