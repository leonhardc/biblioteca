<!DOCTYPE html>
{% load static %}
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca|In√≠cio</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Carme&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cor-de-borda: #343a4050;
            --background-color: #4188e4;
            --background-color-active: #2c62a8;
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        header {
            width: 100%;
            height: fit-content;
        }

        header nav {
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: row-reverse;
            padding: 10px 0px;
        }

        header nav ul {
            list-style: None;
            display: flex;
            flex-direction: row;
            margin-right: 20px;
        }

        header nav ul li {
            margin-left: 10px;
        }

        header nav ul li a {
            text-decoration: None;
            border: 1px solid var(--cor-de-borda);
            border-radius: 2px;
            padding: 5px 10px;
            background-color: var(--background-color);
            color: #fff;
            transition: background-color 200ms ease-in-out;
        }

        header nav ul li a:active {
            background-color: var(--background-color-active);
        }

        .img {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .img img {
            width: 90%;
            z-index: -1;
        }

        .img span {
            position: absolute;
            top: 20%;
            left: 37%;
            color: var(--background-color);
            font-size: 30px;
        }

        .roboto-normal {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <header class="roboto-normal">
        <nav>
            <ul>
                <li><a href="#">Inscrever-se</a></li>
                <li><a href="{% url 'usuario:entrar' %}">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main style="align-items: center">
        <div class="img roboto-normal">
            <span>Minha Biblioteca Academica</span>
            <img src="{% static 'usuario/img/6607.jpg' %}" alt="">
        </div>
    </main>
</body>

</html>
