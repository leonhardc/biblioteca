<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Carme&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Pagina de Usuario - Aluno</title>
    <style>
        :root {
            --cor-do-text: #fff;
            --cor-de-fundo-header: #343a40;
            --cor-de-fundo-hover: #343a4050;
            --padding-padrao-botao: 4px 8px;
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
        }

        header nav {
            width: 100%;
            height: 50px;
            background-color: #343a40;
            color: #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
        }

        header span {
            margin: 0 20px;
        }

        header ul {
            list-style: None;
            display: flex;
            flex-direction: row;
            font-size: 14px;
        }

        header ul li {
            margin-right: 10px;
        }

        header ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .roboto-normal {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
        }

        .roboto-bold {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: bold;
        }

        .ativo {
            color: #738597;
        }
    </style>
</head>

<body>
    <header>
        <!-- Opções do topo da página -->
        <nav>
            <span class="roboto-bold">Biblioteca</span>
            <ul class="roboto-normal">
                <li>
                    <a href="#  " class="ativo">Página Inicial</a>
                </li>
                <li>
                    <a href="{% url 'livro:listar_livros' %}" class="">Livros</a>
                </li>
                <li>
                    <a href="#">Reservas</a>
                </li>
                <li>
                    <a href="#">Emprestimos</a>
                </li>
                <li>
                    <a href="#">Notificações</a>
                </li>
                <li>
                    <a href="#">Conta</a>
                </li>
            </ul>
        </nav>

    </header>

    <main>

    </main>
    <script src="./script.js"></script>
</body>

</html>
